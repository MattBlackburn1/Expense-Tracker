<!--
Base layout: includes Bootstrap, navbar, flash messages, and content slot.
Used by all pages.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex gap-3 align-items-center">
            <a class="navbar-brand" href="{{ url_for('expenses.index') }}">Expense Tracker</a>
            <a class="nav-link text-light" href="{{ url_for('expenses.index') }}">Expenses</a>
            <a class="nav-link text-light" href="{{ url_for('reports.index') }}">Reports</a>
        </div>
            <a class="btn btn-primary btn-sm ms-3" href="{{ url_for('expenses.add') }}">
                <i class="bi bi-plus-circle"></i>Add Expense
            </a>
        </div>
</nav>
<main class="container my-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for cat, msg in messages %}
                <div class="alert alert-{{ cat }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</main>
</body>
</html>
